<html>
    <head>
        <title>URL shortener</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>URL shorter</h1>
        <input  type="text" id="url" value="https://"> <br>
        <button onclick="shorten()">Short!</button>
        <div id="short"><a href="http://localhost:1234/r/xrvzh">http://localhost:1234/r/xrvzh</a></div>
    </body>
    <script>
        function shorten() {
            var input = document.getElementById('url');
            var url = input.value;
            $.ajax({
                url: '/r',
                method: 'POST',
                contentType: 'text/plain',
                data: url
            }).done(function(data) {
                var short = document.getElementById('short');
                var url = window.location.origin + '/r/' + data.code;
                short.innerHTML = '<a href="' + url + '">' + url + '</a>';
            });

        }
    </script>
</html>
